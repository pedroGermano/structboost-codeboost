<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Sora:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Structboost</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/typograph.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="./">
          <img src="img/logo.svg" alt="Logo Structboost" title="Structboost" />
        </a>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Diferenciais</a></li>
            <li><a href="#">Galeria</a></li>
          </ul>
          <button class="btn-primary">Entrar em contato</button>
        </nav>
      </div>
    </header>
    <section class="s-hero">
      <div class="container">
        <div class="text">
          <h1>Front-end descomplicado e direto ao ponto!</h1>
          <p>
            Aprenda a desenvolver interfaces modernas e de alta qualidade com
            quem está na área atuando com projetos altamente renomados.
          </p>
          <button class="btn-primary lg">Fazer parte da lista de espera</button>
          <img class="arrow" src="./img/arrow.svg" alt="arrow icon" />
        </div>
      </div>
      <img class="ilustra" src="img/hero-illustration.svg" alt="hero" />
    </section>
